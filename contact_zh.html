   <!--==================== MAIN ====================-->
   <main class="main">
      <!--==================== CONTACT ====================-->
      <section class="contact section">
         <h2 class="section__title">
            谈谈你的事情              
         </h2>

         <div class="home__content grid">
            <div class="section__title">
               <h1 class="home__name">Prince Otchere</h1>

               <h2 class="home__profession">股票衍生品交易员</h2>
         </div>

         <div class="contact__page container grid">
            <form action="" class="contact__form grid" id="contact-form">
               <div class="contact__group grid">
                  <div class="contact__box">
                     <input type="text" name="user_first_name" id="first-name" required placeholder="John/Jane" class="contact__input">
                     <label for="first-name" class="contact__label">名 *</label>
                  </div>

                  <div class="contact__box">
                     <input type="text" name="user_last_name" id="last-name" required placeholder="Doe" class="contact__input">
                     <label for="last-name" class="contact__label">姓 *</label>
                  </div>

                  <div class="contact__box">
                     <input type="email" name="user_email" id="email" required placeholder="john-jane@example.com" class="contact__input">
                     <label for="email" class="contact__label">电子邮件地址 *</label>
                  </div>
               </div>

               <div class="contact__box contact__area">
                  <textarea name="user_message" id="message" 
                  required placeholder="你好 Prince,&#10;&#10;此处留言...&#10;&#10; 祝好,&#10; 约翰/简 <3" class="contact__input"></textarea>
                  <label for="message" class="contact__label">消息 *</label>
               </div>

               <p class="contact__message" id="contact-message"></p>

               <p><b>*</b> 必填项</p>

               <button type="submit" class="contact__send button">发送</button>
            </form>
         </div>
      </section>
   </main>
